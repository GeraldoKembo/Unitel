<!DOCTYPE html>
<html lang="pt-pt">

<head>
  <meta charset="UTF-8"> 
  <title>CADASTRAMENTO</title>
   <link rel="stylesheet" href="/css/stylecadas.css">   
   
</head>

<body >
<section class="area_cadastro">
    <div class="cadastro">
        <div class="imgcadastro">
<img src="/img/conta.png">
        </div>
        <h1>CADASTRAR EMPRESA</h1>
  
        <form method="post">
            <input type="text" nome="Nome" placeholder="Nome de Usuário" autofocus>
            <input type="text" nome="Empresa" placeholder="Nome da Empresa" autofocus>
            <input type="text" nome="Ramo de Atuação" placeholder="Ramo de Atuação" autofocus>
            <input type="email" nome="Email" placeholder="Email" autofocus>
            <input type="number" nome="NIF" placeholder="NIF" autofocus>
            <input type="password" nome="Password" placeholder="Password" autofocus>
            <input type="submit" value="Cadastrar" >
        </form> 
  
        <p>Já tem uma conta?<a href="/html/login.html">Login</a></p>
    </div>
 </section>
</body>
</html>
